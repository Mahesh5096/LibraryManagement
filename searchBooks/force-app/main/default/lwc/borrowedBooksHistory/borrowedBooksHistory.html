<template>
    <lightning-card 
        title={dynamicGreeting}>
        <div 
            class="slds-card__body_inner">
            <lightning-input 
                type="search" 
                variant="label-hidden"
                class="slds-var-m-bottom_small"
                label="Search"
                placeholder="Search for borrowed books" 
                name="search" 
                onchange={handleSearch} >
            </lightning-input>
            <lightning-datatable
                data={record} 
                columns={columns} 
                key-field="Name" 
                sorted-by={sortBy} 
                sorted-direction={sortDirection} 
                hide-checkbox-column="true" 
                onsort={doSorting} >
            </lightning-datatable>
            <template if:false={recordLength}>
                <c-placeholder></c-placeholder>
            </template>
        </div>
    </lightning-card>
</template>
