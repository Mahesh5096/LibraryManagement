<template>
    <lightning-card title={dynamicGreetings}>
        <div 
            class="slds-p-around_medium lgc-bg-inverse" 
            style="text-align: center; background-color: rgb(22, 50, 92);" >
            <lightning-button  
                label="Return"  
                onclick={handleReturnClick} 
                variant="inverse" >
            </lightning-button>
        </div>
        <lightning-datatable 
            data={record} 
            columns={columns} 
            key-field="Id" 
            max-row-selection="1"
            onrowselection={handleRowSlect}>
        </lightning-datatable>
        <template if:false={recordLength}>
            <c-placeholder></c-placeholder>
        </template> 
        <div class="slds-p-around_medium lgc-bg-inverse" style="text-align: center; background-color: rgb(22, 50, 92);" >
        <lightning-button  label="Return"  onclick={handleReturnClick} variant="inverse" ></lightning-button>
        </div>
    </lightning-card>
</template>
